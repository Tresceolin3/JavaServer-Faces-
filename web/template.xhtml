<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

            <h:outputStylesheet name="css/default.css" />

        </h:head>
        <h:body>
            <div style="margin: 0 auto;">
                <h:form id="form">
                    <p:layout fullPage="true" style="text-align:left;min-width:1020px;max-width:1020px;
                              min-height:600px">
                        <p:layoutUnit position="north" size="50" style="text-align: center;">
                            <h1>Clinica Medica</h1>

                            <p:menu>
                                <p:menuitem value="Página Inicial" url="/index.jsf"></p:menuitem>
                            </p:menu>
                            <p:menu>
                                <p:submenu label="Pacientes">
                                    <p:menuitem value="Cadastrar Pacientes" url="/cadastrarPaciente.jsf" />

                                <p:submenu label="Atendimentos">
                                    <p:menuitem value="Cadastrar Atendimentos" url="/cadastrarAtendimento.jsf" />

                                <p:submenu label="Medicos">

                                </p:submenu>

                        </p:layoutUnit>
                        <p:layoutUnit position="center" style="padding: 10px;">
                            <ui:insert name="conteudo"></ui:insert>
                        </p:layoutUnit>
                    </p:layout>
                </h:form>        
            </div>        
        </h:body>

    </f:view>
</html>
